name: quran_app
description: Quran Recitation App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts:
  fluttertoast:
  get:
  flutter_launcher_icons:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/files/quran.json
    - assets/images/


  fonts:
    - family: Jameel Noori Nastaleeq
      fonts:
        - asset: assets/fonts/Jameel Noori Nastaleeq Regular.ttf
    - family: MUHAMMADI QURANIC
      fonts:
        - asset: assets/fonts/MUHAMMADI QURANIC FONT.ttf